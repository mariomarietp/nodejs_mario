<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

<script>
    function operacion(operador) {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);

        if (isNaN(num1) || isNaN(num2)) {
            alert("Por favor, introduce números válidos.");
            return;
        }

        var resultado;
        switch (operador) {
            case 'sumar': resultado = num1 + num2; break;
            case 'restar': resultado = num1 - num2; break;
            case 'multiplicar': resultado = num1 * num2; break;
            case 'dividir': resultado = (num2 !== 0) ? num1 / num2 : "Error: No se puede dividir por cero"; break;
            default: resultado = "Operación no válida";
        }

        alert("Resultado: " + resultado);
    }
</script>

<label for="num1">Número 1:</label>
<input type="number" id="num1">

<label for="num2">Número 2:</label>
<input type="number" id="num2">

<br>

<input type="button" onclick="operacion('sumar')" value="Sumar">
<input type="button" onclick="operacion('restar')" value="Restar">
<input type="button" onclick="operacion('multiplicar')" value="Multiplicar">
<input type="button" onclick="operacion('dividir')" value="Dividir">

</body>
</html>
